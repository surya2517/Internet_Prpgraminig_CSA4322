<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Bank System</title>
</head>
<body>
  <header>
    <h1>Blood Management System</h1>
    <nav>
      <a href="#">Home</a> |
      <a href="#">Donors</a> |
      <a href="#">Hospitals</a> |
      <a href="#">Login</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Register Donor</h2>
      <form>
        <label>Name: <input type="text"></label><br>
        <label>Blood Group:
          <select>
            <option>A+</option>
            <option>B+</option>
            <option>O+</option>
            <option>AB+</option>
          </select>
        </label><br>
        <label>Contact: <input type="text"></label><br>
        <button type="submit">Register</button>
      </form>
    </section>

    <section>
      <h2>Search Donors</h2>
      <form>
        <label>Blood Group:
          <select>
            <option>A+</option>
            <option>B+</option>
            <option>O+</option>
            <option>AB+</option>
          </select>
        </label>
        <button type="submit">Search</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Blood Bank</p>
  </footer>
</body>
</html>
